<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> items pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
        <a [ngClass]="{'selected': filtro === filtroActual}" href="#">{{filtro}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="deleteAll()" class="clear-completed">Limpiar</button>
</footer>
